<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://umarahmer.com">
    <link rel="canonical" href="https://umarahmer.com">
    <title>Redirecting to Umarahmer.com</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        a {
            color: white;
            text-decoration: underline;
            font-weight: 600;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        // Immediate redirect
        window.location.replace("https://umarahmer.com");
    </script>
</head>

<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <div class="spinner"></div>
        <p style="margin-top: 1.5rem;">
            You are being redirected to <a href="https://umarahmer.com">umarahmer.com</a>
        </p>
        <p style="font-size: 0.9rem;">
            If you are not redirected automatically, please click the link above.
        </p>
    </div>
</body>

</html>
